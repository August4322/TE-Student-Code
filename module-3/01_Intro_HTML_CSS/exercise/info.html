<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Registry</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h2>Please fill out the form below:</h2>
    <form method="POST" action="api/fanregistry">
        <div>
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" description="User's name" required/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" description="User's email address" required/>
        </div>
        <div>
            <label for="date-of-birth">Date of birth:</label>
            <input id="date-of-birth" name="date-of-birth" type="date" description="User's full date of birth" />
        </div>
        <div>
            <label for="favorite-color">Favorite color:</label>
            <input id="favorite-color" name="favorite-color" type="color" description="User's favorite color" />
        </div>
        <div>
            <label for="lucky-number">Luck number:</label>
            <input id="lucky-number" name="lucky-number" type="number" description="User's lucky number" />
        </div>
        <div>
            <label for="confirmation">Confirmation:</label>
            <input id="confirmation" name="confirmation" type="checkbox" description="Checkbox for the user to check to confirm the data is correct" />
        </div>
        <div>
            <input type="submit" />
        </div>

    </form>
</body>
</html>
