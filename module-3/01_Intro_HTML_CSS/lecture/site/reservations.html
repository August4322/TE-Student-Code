<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the world's first internet restaurant!</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <main>
        <h2>Make A Reservation</h2>
        <form method="POST" action="/api/reservations">
            
            <div>
                <label for="reservationName">Name:</label>
                <input id="reservationName" name="reservationFor" type="text" />
            </div>
            <div>
                <label for="reservationGuests">How many in party:</label>
                <input id="reservationGuests" name="numberOfGuests" type="number" />
            </div>
            <div>
                <label for="reservationDate">Date:</label>
                <input id="reservationDate" name="numberOfDate" type="date" />
            </div>
            <div>
                <label for="reservationTime">Time:</label>
                <input id="reservationTime" name="reservationTime" type="time" />
            </div>
            <div>
                <label for="specialOccasion">Special Occasion:</label>
                <input id="specialOccasion" name="specialOccasion" type="checkbox" />
            </div>
            <div>
                <label for="additionalComments">Additional comments:</label>
                <textarea id="additionalComments" name="additionalComments" ></textarea>
            </div>


            <input type="submit" />

        </form>
    </main>
</body>
</html>
